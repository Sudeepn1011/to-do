<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | JUST DO IT</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/corner.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      color: rgb(236, 233, 233);
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(44, 48, 77, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 320px;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #f9f7f7;
      color: #790909;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #0646566e;
      color: rgb(228, 223, 223);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0c7a44;
    }
  </style>
</head>
<body>


  <!-- Login form -->
  <div class="login-container">
    <div class="login-box">
      <h1>Login to Just Do It</h1>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      // Simulated login, you can improve with validation or auth
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
